<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <link type="text/css" rel="stylesheet" href="style/links.css">

</head>
<body>
<h1>find me elsewhere!</h1>
<div class="link">

    <!-- image is 150 x 150 -->

</div>
<div class="link">
    <!-- image is 150 x 150 -->
    <img src="images/icons/github.svg"/>

</div>
<div class="link">
    <!-- image is 150 x 150 -->
    <img src="images/icons/gitlab.png"/>

</html>
